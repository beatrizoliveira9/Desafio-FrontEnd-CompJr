<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
    <body>
        <div class="container"> 

            <div class="form">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button> <!--Botão sem endereço ainda-->
                </div>
                <div class="inputs-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="firstname">Sobrenome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">

                    </div>
                    <div class="input-box">

                </div>
                <div class="continue-button">

                </div>
            </div>

        </div>
